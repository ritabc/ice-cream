<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" ></script>

    <title>Ice Cream Flavors</title>
  </head>
  <body>
    <div class="container">
      <h2>Display a list of flavors using JavaScript</h2>
      <ul id="cream">
      </ul>
      <h2>Shopping List for Types of Ice Cream</h2>
      <h4>Takes user input and upon submit, hide the form and display the list of items in alphabetical order, and uppercased.</h4>
      <form id="shopping-list">
        <div class="form-group">
          <label for="ice-cream1">First Ice Cream Type
            <input id="ice-cream1" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="ice-cream2">Second Ice Cream Type
            <input id="ice-cream2" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="ice-cream3">Third Ice Cream Type
            <input id="ice-cream3" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="ice-cream4">Fourth Ice Cream Type
            <input id="ice-cream4" type="text">
          </label>
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
